<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <!-- <script src="vue.global.js"></script> -->
</head>
<body>
    <div id="app">
        {{ msg }}

        <h2> {{web.title}} </h2>
    </div>

   
    <script type="module">
        import {createApp,reactive} from './vue.esm-browser.js'
        // const {createApp,reactive} = Vue//解构
        createApp(
            {
                setup(){
                    const web =reactive({
                        title:"alana",
                        url:"alana.com"
                    })
                    return{
                        msg:"success",
                        web
                    }
                }
            }
        ).mount("#app")
    </script>



    
</body>
</html>
